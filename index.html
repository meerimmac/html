<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: black; /* Желтый фон */
            display: flex;
            flex-direction: column; /* Вертикальная ориентация элементов */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занимает всю высоту экрана */
            margin: 0; /* Убирает отступы */
        }
        h1 {
            color: red; /* Красный цвет текста */
        }
        button {
            margin-top: 20px; /* Отступ сверху для кнопки */
            padding: 10px 20px; /* Внутренние отступы */
            font-size: 16px; /* Размер шрифта */
            background-color: white; /* Белый фон кнопки */
            border: 2px solid red; /* Красная рамка */
            color: red; /* Красный текст кнопки */
            cursor: pointer; /* Указатель при наведении */
        }
        button:hover {
            background-color: red; /* Изменение цвета при наведении */
            color: white; /* Цвет текста при наведении */
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<button>Click Me!</button>
</body>
</html>
